project:
  type: website
  render:
    - "*.ipynb"

format:
  html:
    toc: true
    css: styles.css
    code-block-bg: true
    code-overflow: wrap
    code-line-numbers: false
    monofont: D2Coding
    language:
      crossref-tbl-title: "í‘œ"
    fig-cap-location: margin
    mermaid:
      theme: neutral
    include-in-header:
      text: |
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
          const allOps = document.querySelectorAll(
            'div.cell div.sourceCode.cell-code pre.sourceCode.python code span.op:first-of-type'
          );
          allOps.forEach(el => {
            if (el.innerHTML === '!') {
              el.innerHTML = '';
              const dollarSpan = document.createElement('span');
              dollarSpan.classList.add('bash_prompt');
              el.parentNode.parentNode.insertBefore(dollarSpan, el.parentNode);
            }
          });
        });
        </script>

bibliography: references.bib
reference-location: margin

website:
  title: "Git Book"
  sidebar:
    style: "docked"
    search: true
    contents:
      - "index.ipynb"
      - "command.ipynb"
      - "repo.ipynb"
      - "basic.ipynb"
      - "object.ipynb"
      - "log.ipynb"
      - "branch.ipynb"
      - "checkout.ipynb"
      - "reset.ipynb"
      - "merge.ipynb"
      - "conflict.ipynb"
      - "remote_diverged.ipynb"
      - "cowork.ipynb"
      - "reference.ipynb"
